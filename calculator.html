<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1d1d22, #2e7c7c);
      padding: 10px;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 360px;
    }

    .display {
      width: 100%;
      height: 70px;
      background: #111;
      color: #fff;
      font-size: 26px;
      text-align: right;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      overflow-x: auto;
      word-wrap: break-word;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      height: 60px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #444;
    }

    button.operator {
      background: #2e7c7c;
    }

    button.operator:hover {
      background: #259191;
    }

    button.equal {
      grid-column: span 2;
      background: #ff9800;
    }

    button.equal:hover {
      background: #e68a00;
    }

    button.clear {
      background: #e53935;
    }

    button.clear:hover {
      background: #cc2e2b;
    }

    /* ðŸ“± Responsive Design */
    @media (max-width: 768px) {
      .calculator {
        max-width: 320px;
      }
      button {
        height: 55px;
        font-size: 16px;
      }
      .display {
        font-size: 22px;
        height: 60px;
      }
    }

    @media (max-width: 480px) {
      .calculator {
        max-width: 100%;
      }
      .buttons {
        gap: 10px;
      }
      button {
        height: 50px;
        font-size: 15px;
      }
      .display {
        font-size: 20px;
        height: 55px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="operator">-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>.</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>

      <button style="grid-column: span 2;">0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");
    let input = "";

    function updateDisplay() {
      display.textContent = input || "0";
    }

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (value === "C") {
          input = "";
        } else if (value === "=") {
          try {
            input = eval(input).toString();
          } catch {
            input = "Error";
          }
        } else {
          input += value;
        }

        updateDisplay();
      });
    });

    // Keyboard support
    window.addEventListener("keydown", (e) => {
      if ((e.key >= 0 && e.key <= 9) || "+-*/.".includes(e.key)) {
        input += e.key;
      } else if (e.key === "Enter") {
        try {
          input = eval(input).toString();
        } catch {
          input = "Error";
        }
      } else if (e.key === "Backspace") {
        input = input.slice(0, -1);
      } else if (e.key.toLowerCase() === "c") {
        input = "";
      }
      updateDisplay();
    });
  </script>
</body>
</html>
